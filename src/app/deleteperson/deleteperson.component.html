<br><br>
<div class="container">
    <h2  class="text-center"><i>Delete People Details</i></h2><br>
  <div class="row text-center">
      
    <div class="col-md-12">
      <table class="table table-striped table-condensed" style="border:1px solid brown;">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Mobile No</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getrec">
            <td>{{item.peopleid}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.Gender}}</td>
            <td>{{item.MobileNo}}</td>
            <td><input type="button" value="Delete" (click)="funDel(item)" class="btn btn-danger" style="width:90px;"/></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
